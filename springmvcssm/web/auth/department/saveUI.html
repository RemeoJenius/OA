<html>
<head>
	<title>部门设置</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link type="text/css" rel="stylesheet" href="/css/blue/pageCommon.css" />
    <script src="/js/vue1.js" charset="utf-8"></script>
    <script src="/js/reqwest.js" charset="utf-8"></script>
    <script src="/js/jquery-3.1.1.js" charset="utf-8"></script>
    <script src="/js/jquery-confirm.js" charset="utf-8"></script>
    <script src="/js/common.js" charset="utf-8"></script>
</head>
<body id="app">

<!-- 标题显示 -->
<div id="Title_bar">
    <div id="Title_bar_Head">
        <div id="Title_Head"></div>
        <div id="Title"><!--页面标题-->
            <img border="0" width="13" height="13" src="/css/images/title_arrow.gif"/> 部门信息
        </div>
        <div id="Title_End"></div>
    </div>
</div>

<!--显示表单内容-->
<div id=MainArea>
    <form action="/api/{{action}}" method="post">
        <div class="ItemBlock_Title1"><!-- 信息说明<DIV CLASS="ItemBlock_Title1">
        	<IMG BORDER="0" WIDTH="4" HEIGHT="7" SRC="../style/blue/images/item_point.gif" /> 部门信息 </DIV>  -->
        </div>

        <!-- 表单内容显示 -->
        <div class="ItemBlockBorder">
            <div class="ItemBlock">
                <table cellpadding="0" cellspacing="0" class="mainForm">
                    <tr><td>部门名称</td>
                        <td><input v-model="department.dname" type="text" name="dname" class="InputStyle"/> *</td>
                    </tr>
                    <tr><td>职能说明</td>
                        <td><textarea name="description" class="TextareaStyle">{{department.description}}</textarea></td>
                    </tr>
                </table>
            </div>
        </div>

        <!-- 表单操作 -->
        <div id="InputDetailBar">
            <input type="image" src="/css/images/save.png"/>
            <a href="javascript:history.go(-1);"><img src="/css/images/goBack.png"/></a>
        </div>
    </form>
</div>

<div class="Description">
	说明：<br />
	1，上级部门的列表是有层次结构的（树形）。<br/>
	2，如果是修改：上级部门列表中不能显示当前修改的部门及其子孙部门。因为不能选择自已或自已的子部门作为上级部门。<br />
</div>

</body>
<script>
function GetQueryString(name) {
	var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
	var r = window.location.search.substr(1).match(reg);
	if (r != null) return unescape(r[2]);
	return null;
};
var vm = new Vue({
	el: '#app',
	data: {
		action: 'addDepartment',
		department: {}
	},
	methods: {
		getData: function() {
			var self = this;
			if (GetQueryString("id") != null) {
				self.action = 'updateDepartment?id='+GetQueryString("id");
				  reqwest({
					  url: "/api/getDepartmentById?id="+GetQueryString("id"),
					  type: "json",
					  method: "get",
					  success: function(root) {
						  console.log(root);
						  self.department = root;
					  }
				  })
			}
		}
	},
	ready: function() {
		this.getData();
	}
});
</script>
</html>
