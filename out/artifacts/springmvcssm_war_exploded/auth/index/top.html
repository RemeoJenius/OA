<html>
<head>
    <title>高校 OA</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link type="text/css" rel="stylesheet" href="/css/blue/top.css" />
	<script src="/js/vue1.js" charset="utf-8"></script>
	<script src="/js/reqwest.js" charset="utf-8"></script>
</head>

<body id="app" class="PageBody" style="margin: 0">

	<div id="Head1">
		<div id="Logo">
			<a id="msgLink" href="javascript:void(0)"></a>
            <font color="#0000CC" style="color:#F1F9FE; font-size:28px; font-family:Arial Black, Arial">高校 OA</font>
			<!--<img border="0" src="style/blue/images/logo.png" />-->
        </div>

		<div id="Head1Right">
			<div id="Head1Right_UserName">
                <img border="0" width="13" height="14" src="/css/images/top/user.gif" /> 您好，<b>{{username}}</b>
			</div>
			<div id="Head1Right_UserDept"></div>
			<div id="Head1Right_UserSetup">
            	<a href="javascript:void(0)">
					<img border="0" width="13" height="14" src="/css/images/top/user_setup.gif" /> 个人设置
				</a>
			</div>
			<div id="Head1Right_Time"></div>
		</div>

        <div id="Head1Right_SystemButton">
            <a target="_parent" href="/api/logout">
				<img width="78" height="20" alt="退出系统" src="/css/blue/images/top/logout.gif" />
			</a>
        </div>

        <div id="Head1Right_Button">
            <a target="desktop" href="/desktop?method=show">
				<img width="65" height="20" alt="显示桌面" src="/css/blue/images/top/desktop.gif" />
			</a>
        </div>
	</div>

    <div id="Head2">
        <div id="Head2_Awoke">
            <ul id="AwokeNum">
                <li><a target="desktop" href="javascript:void(0)">
						<img border="0" width="11" height="13" src="/css/images/top/msg.gif" /> 消息
						<span id="msg"></span>
					</a>
				</li>
                <li class="Line"></li>
                <li><a target="desktop" href="javascript:void(0)">
						<img border="0" width="16" height="11" src="/css/images/top/mail.gif" /> 邮件
						<span id="mail"></span>
					</a>
				</li>
                <li class="Line"></li>
				  <!-- 是否有待审批文档的提示1，数量 -->
                <li><a href="Flow_Formflow/myTaskList.html" target="desktop">
                		<img border="0" width="12" height="14" src="/css/images/top/wait.gif" />
                		待办事项（<span id="wait" class="taskListSize">1</span>）
                	</a>
                </li>

                <!-- 是否有待审批文档的提示2，提示审批 -->
                <li id="messageArea">您有 1 个待审批文档，请及时审批！★★★★★</li>
            </ul>
        </div>

		<div id="Head2_FunctionList">
			<marquee style="WIDTH: 100%;" onMouseOver="this.stop()" onMouseOut="this.start()"
				scrollamount=1 scrolldelay=30 direction=left>
				<b>这是滚动的消息</b>
			</marquee>
		</div>
	</div>

</body>
<script>
    var vu = new Vue({
        el: '#app',
        data: {
            username:null
        },
        methods: {
            getData: function() {
                var self = this;
                reqwest({
                    url: "/api/showUsername",
                    type: "json",
                    method: "get",
                    success: function(root) {
                        console.log(root);
                        self.username = root.username;

                    }
                })

            }
        },
        ready:function () {
            this.getData();
        }


    });
</script>
</html>
