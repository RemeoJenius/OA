<html>
<head>
    <title>用户列表</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link type="text/css" rel="stylesheet" href="/css/blue/pageCommon.css" />
    <script src="" charset="utf-8"></script>
    <script src="" charset="utf-8"></script>
</head>
<body>

<div id="Title_bar">
    <div id="Title_bar_Head">
        <div id="Title_Head"></div>
        <div id="Title"><!--页面标题-->
            <img border="0" width="13" height="13" src="../style/images/title_arrow.gif"/> 用户管理
        </div>
        <div id="Title_End"></div>
    </div>
</div>

<div id="MainArea">
    <table cellspacing="0" cellpadding="0" class="TableStyle">

        <!-- 表头-->
        <thead>
        <tr align=center valign=middle id=TableTitle>
            <td width="100">登录名</td>
            <td width="100">姓名</td>
            <td width="100">所属部门</td>
            <td>备注</td>
            <td>相关操作</td>
        </tr>
        </thead>

        <!--显示数据列表-->
        <tbody id="TableData" class="dataContainer" datakey="userList">
        <tr class="TableDetail1 template">
            <td>${user.loginName}&nbsp;</td>
            <td>${user.name}&nbsp;</td>
            <td>${user.department}&nbsp;</td>
            <td>${user.description}&nbsp;</td>
            <td><a onClick="return delConfirm()" href="list.html">删除</a>
                <a href="saveUI.html">修改</a>
                <a href="javascript:privilegeclick();">设置权限</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div id="TableTail">
        <div id="TableTail_inside">
            <a href="saveUI.html"><img src="../style/images/createNew.png" /></a>
        </div>
    </div>

    <div class="ItemBlock_Title1" id="userTitle" style="display: none;"><!-- 信息说明 --><div class="ItemBlock_Title1">
        <img border="0" width="4" height="7" src="../style/blue/images/item_point.gif"/>用户:ww
        <div id="userImage"></div>
    </div>
        <div class="ItemBlock_Title1" id="privilegeTitle" style="display: none;"><div class="ItemBlock_Title1">
            <img border="0" width="4" height="7" src="../style/blue/images/item_point.gif" />选择权限</div>
        </div>

        <!-- 表单内容显示 -->
        <div class="ItemBlockBorder" style="display: none;" id="privilegeContent">
            <div class="ItemBlock">
                <table cellpadding="0" cellspacing="0" class="mainForm">
                    <!--表头-->
                    <thead>
                    <tr align="LEFT" valign="MIDDLE" id="TableTitle">
                        <td width="300px" style="padding-left: 7px;">
                            <!-- 如果把全选元素的id指定为selectAll，并且有函数selectAll()，就会有错。因为有一种用法：可以直接用id引用元素 -->
                            <input type="checkbox" id="allchecked" onchange="privilegeCheckedAll(this.checked,this.id)"/>
                            <label for="cbSelectAll">全选</label>
                        </td>
                    </tr>
                    </thead>

                    <!--显示数据列表-->
                    <tbody id="TableData">
                    <tr class="TableDetail1">
                        <!-- 显示权限树 -->
                        <td>
                            <ul id='privilegeTree' class="tree">
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- 表单操作 -->
        <div id="InputDetailBar">
            <image onclick="savePrivilege()" src="../style/images/save.png"/>
        </div>
    </div>
<script>

</script>
</body>
</html>
